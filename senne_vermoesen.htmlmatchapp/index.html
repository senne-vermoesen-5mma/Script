<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supreme Quiz</title>
  <meta name="description" content="HTML match app">
</head>

<body>
  <header>
    <h1></h1>
  </header>
  <main>
    <section id="intro">
      <H2>Introductie</H2>
      <img src="images/download.png" alt="Supreme">
      <p>klik <a href="https://www.supremenewyork.com/shop">hier</a> voor meer info over supreme. </p>
    </section>
    <section id="lijstjes">
      <h2>Lijstjes</h2>
      <h3>
        Andere Merken:
      </h3>
      <ul>
        <li>Stussy</li>
        <li>Bape</li>
        <li>Nike</li>

      </ul>
      <h3>Winkels</h3>
      <ol>
        <li>Parijs</li>
        <li>San Fransisco</li>
        <li>New York</li>
      </ol>
      <section>
        <section id="formulier">
          <form action="">
            <fieldset>
              <legend>
                Hoe noemt dit merk...
              </legend>
              <input type="radio"name="Merk"value="Nike">Nike
              <input type="radio"name="Merk"value="Supreme">Supreme
              <input type="radio" name="Merk" value="Adidas">Adidas
            </fieldset>
            <fieldset>
              <legend>
                De kleuren in het logo zijn..
              </legend>
              <input type="checkbox" name="kleuren" value="rood">Rood
              <input type="checkbox" name="kleuren" value="blauw">Blauw
              <input type="checkbox" name="kleuren" value="wit">Wit
            </fieldset>
            <fieldset>
              <legend>Commentaar</legend>
              <textarea name="commentaar" id="" cols="20" rows="4"></textarea> 
             


         </fieldset>
         <fieldset>
          <legend>
            Leeftijd
          </legend>
          <input type="number"name=""id=""min="1"max="100">
         </fieldset>
         <fieldset>
          <legend>
            Hoe heeft u van ons gehoord?
          </legend>
          <select name="" id="">
            <option value="Vrienden">
              Via vrienden
            </option>
            <option value="Advertenties">
              Via reclame
            </option>
            <option value="Social media">
              Via sociale media
            </option>
          </select>
         </fieldset>
         <button type="submit">
          Indienen
         </button>
         <button type="reset">
          Reset
         </button>
          </form>

        </section>
      </section>
    </section>
  </main>
</body>
<html>
